<!DOCTYPE html>
<html>
<head>
    <style>
     .flex-container {
         display: flex;
         justify-content: row;
         background-color: dodgerblue;
     }
     .flex-container > div {
         background-color: floralwhite;
         width: 100px;
         margin: 10px;
         text-align: center;
         line-height: 75px;
         font-size: 30;
     }
     </style>
     </head>
     <body>
         <h1>Flex Container</h1>
         <div class= "flex-container">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
         </div>
         <p>To display numbers in a row wise</p>
         <p>Note: to display  number in a row</p>
     </body>


</html>
